service: serverless-localstack-plugin-example
frameworkVersion: '3'

plugins:
  - serverless-webpack
  - serverless-localstack
  - serverless-offline

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true
    keepOutputDirectory: true
  localstack:
    stages:
      - local
    debug: true
    lambda:
      mountCode: true

provider:
  name: aws
  memorySize: 128
  runtime: nodejs14.x

functions:
  first:
    handler: first.hello
    events:
      - http:
          method: GET
          path: /first
